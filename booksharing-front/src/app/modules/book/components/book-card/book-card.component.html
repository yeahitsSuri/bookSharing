<div class="card border-2" style="width: 20rem;"
  [class.border-success]="book.shareable"
  [class.border-danger]="book.archived"
  (click)="onShowDetails()"
  style="cursor: pointer;"
>
<!-- 如果shareable为true，则添加border-success类 -->
<!-- 如果archived为true，则添加border-warning类 -->

  <img [src]="bookCover" height="200" class="card-img-top" alt="Book Cover">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">{{book.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary mt-2">Author: {{book.author}}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mt-2">Owner: {{book.owner}}</h6>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>
  <div class="card-footer d-flex gap-2 align-items-center justify-content-between">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="book.rate || 0 > 0">
        {{book.rate}}
      </span>
    </div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
    </div>

    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-sucess"></i>
      <i (click)="onShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="onArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
